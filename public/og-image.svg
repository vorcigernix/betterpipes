<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="3" fill="#3B82F6" opacity="0.3"/>
  <circle cx="1100" cy="150" r="4" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="150" cy="500" r="2" fill="#10B981" opacity="0.3"/>
  <circle cx="1050" cy="480" r="3" fill="#3B82F6" opacity="0.3"/>
  
  <!-- Pipeline Visualization - Desktop Version -->
  <!-- Input Dots -->
  <circle cx="200" cy="250" r="6" fill="#3b82f6"/>
  <circle cx="200" cy="300" r="6" fill="#3b82f6"/>
  <circle cx="200" cy="350" r="6" fill="#3b82f6"/>
  <circle cx="200" cy="400" r="6" fill="#3b82f6"/>
  
  <!-- Curved Input Lines to BetterPipes -->
  <path d="M 206 250 Q 350 250 500 350" stroke="#3b82f6" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 206 300 Q 350 300 500 350" stroke="#3b82f6" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 206 350 Q 350 350 500 350" stroke="#3b82f6" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 206 400 Q 350 400 500 350" stroke="#3b82f6" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Curved Output Lines from BetterPipes -->
  <path d="M 550 350 Q 750 250 900 250" stroke="#10b981" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 550 350 Q 750 300 900 300" stroke="#10b981" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 550 350 Q 750 350 900 350" stroke="#10b981" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 550 350 Q 750 400 900 400" stroke="#10b981" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Output Dots -->
  <circle cx="900" cy="250" r="6" fill="#10b981"/>
  <circle cx="900" cy="300" r="6" fill="#10b981"/>
  <circle cx="900" cy="350" r="6" fill="#10b981"/>
  <circle cx="900" cy="400" r="6" fill="#10b981"/>
  
  <!-- Animated Data Flow Dots -->
  <circle r="4" fill="#60a5fa">
    <animateMotion dur="4s" repeatCount="indefinite" begin="0s">
      <mpath href="#input1"/>
    </animateMotion>
  </circle>
  <circle r="4" fill="#60a5fa">
    <animateMotion dur="4s" repeatCount="indefinite" begin="1s">
      <mpath href="#input2"/>
    </animateMotion>
  </circle>
  <circle r="4" fill="#34d399">
    <animateMotion dur="4s" repeatCount="indefinite" begin="0.5s">
      <mpath href="#output1"/>
    </animateMotion>
  </circle>
  <circle r="4" fill="#34d399">
    <animateMotion dur="4s" repeatCount="indefinite" begin="1.5s">
      <mpath href="#output2"/>
    </animateMotion>
  </circle>
  
  <!-- Motion Paths -->
  <defs>
    <path id="input1" d="M 206 250 Q 350 250 500 350" fill="none"/>
    <path id="input2" d="M 206 300 Q 350 300 500 350" fill="none"/>
    <path id="output1" d="M 550 350 Q 750 250 900 250" fill="none"/>
    <path id="output2" d="M 550 350 Q 750 300 900 300" fill="none"/>
  </defs>
  
  <!-- BetterPipes Central Box with Functionalities -->
  <rect x="470" y="280" width="160" height="120" rx="16" fill="#8b5cf6" stroke="#a78bfa" stroke-width="3"/>
  
  <!-- Individual Functionality Boxes - Stacked Vertically -->
  <rect x="490" y="300" width="120" height="25" rx="6" fill="#6d28d9" stroke="#7c3aed" stroke-width="1"/>
  <text x="550" y="315" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="system-ui, -apple-system, sans-serif">FILTER</text>
  
  <rect x="490" y="330" width="120" height="25" rx="6" fill="#6d28d9" stroke="#7c3aed" stroke-width="1"/>
  <text x="550" y="345" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="system-ui, -apple-system, sans-serif">ENRICH</text>
  
  <rect x="490" y="360" width="120" height="25" rx="6" fill="#6d28d9" stroke="#7c3aed" stroke-width="1"/>
  <text x="550" y="375" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="system-ui, -apple-system, sans-serif">ROUTE</text>
  
  <!-- Input Labels -->
  <text x="150" y="255" text-anchor="end" fill="white" font-size="14" font-weight="500" font-family="system-ui, -apple-system, sans-serif">Web Apps</text>
  <text x="150" y="305" text-anchor="end" fill="white" font-size="14" font-weight="500" font-family="system-ui, -apple-system, sans-serif">APIs</text>
  <text x="150" y="355" text-anchor="end" fill="white" font-size="14" font-weight="500" font-family="system-ui, -apple-system, sans-serif">SDKs</text>
  <text x="150" y="405" text-anchor="end" fill="white" font-size="14" font-weight="500" font-family="system-ui, -apple-system, sans-serif">Mobile</text>
  
  <!-- BetterPipes Label -->
  <text x="550" y="430" text-anchor="middle" fill="white" font-size="12" font-weight="500" font-family="system-ui, -apple-system, sans-serif" style="text-transform: lowercase;">betterpipes</text>
  
  <!-- Output Labels -->
  <text x="950" y="255" text-anchor="start" fill="white" font-size="14" font-weight="500" font-family="system-ui, -apple-system, sans-serif">Analytics</text>
  <text x="950" y="305" text-anchor="start" fill="white" font-size="14" font-weight="500" font-family="system-ui, -apple-system, sans-serif">Marketing</text>
  <text x="950" y="355" text-anchor="start" fill="white" font-size="14" font-weight="500" font-family="system-ui, -apple-system, sans-serif">CRM</text>
  <text x="950" y="405" text-anchor="start" fill="white" font-size="14" font-weight="500" font-family="system-ui, -apple-system, sans-serif">Custom</text>
  
  <!-- Logo - Using actual logo SVG -->
  <g transform="translate(50, 30) scale(0.4)">
    <circle cx="120" cy="120" r="100" fill="white"/>
    <path d="M 226 100.5 C 223.5 101.2 217.9 102.3 213.5 102.9 C 192 106.1 175.9 117.2 157.2 141.5 C 145.9 156.3 137.7 163.3 135.1 160.4 C 134.7 159.9 133.2 155.4 132 150.5 C 130.3 144.1 128.922 140.445 127.022 138.445 C 127.022 138.445 125.444 136.02 124.2 136 C 116.509 135.878 100.1 136 100.1 136 C 86.9 136 75 136.4 73.7 136.9 C 70.5 138.1 68.2 143.3 65.3 155.3 C 58.2 185.5 68.8 208 92.6 213.6 C 102.8 215.9 118.1 214.7 130 210.5 C 142 206.3 157.4 193.6 165.6 181.2 C 167.6 178.1 170.1 174.4 171 173 C 171.9 171.6 175.7 165.1 179.5 158.5 C 188.8 142.1 192.7 136.5 200.2 129.1 C 208.5 120.8 220.9 114.5 228.4 114.8 C 234.8 115 237 113.2 237 107.5 C 237 100.4 233.7 98.3 226 100.5 Z" fill="black"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="150" text-anchor="middle" fill="white" font-size="64" font-weight="700" font-family="system-ui, -apple-system, sans-serif">betterpipes</text>
  
  <!-- Subtitle -->
  <text x="600" y="200" text-anchor="middle" fill="#A1A1AA" font-size="28" font-weight="400" font-family="system-ui, -apple-system, sans-serif">Event Routing Made Simple</text>
  
  <!-- Tagline -->
  <text x="600" y="500" text-anchor="middle" fill="#71717A" font-size="20" font-weight="400" font-family="system-ui, -apple-system, sans-serif">Connect, Transform, and Route Events to Any Destination</text>
  
  <!-- Accent Line -->
  <rect x="400" y="520" width="400" height="4" rx="2" fill="url(#accentGradient)"/>
</svg>
